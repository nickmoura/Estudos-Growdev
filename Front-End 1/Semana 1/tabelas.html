<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabelas</title>
	<style>
		table{
			border: 1px solid blue;
			width: 80%;
			margin: 10px 10px 15px 15px;
			}
			td{
				border: 1px dotted green;
				padding: 8px;
			}
			td:hover{
				background-color: brown;
			}
	</style>
</head>
<body>
	<table>
		<caption>Tabela de exemplo</caption>
		<colgroup>
			<col span="1" style="background-color: purple">
		</colgroup>
		<tr>
			<th></th>
			<th>Título Coluna 1</th>
			<th>Título Coluna 2</th>
			<th>Título Coluna 3</th>
		</tr>
		<tr>
			<th>Título Linha 1</th>
			<td>
				Célula 1,1
			</td>
			<td>
				Célula 1,2
			</td>
			<td>
				Célula 1,3
			</td>
		</tr>
		<tr>
			<th>Título Linha 2</th>
			<td>
				Célula 2,1
			</td>
			<td>
				Célula 2,2
			</td>
			<td>
				Célula 2,3
			</td>
		</tr>
	</table>
</body>
</html>
